{% extends "base.html" %}
{% block title %}{{ "Edit" if event else "New" }} Event â€” Admin{% endblock %}

{% block content %}
<section class="section section-narrow">
  <h1 class="page-title">{{ "Edit" if event else "New" }} Event</h1>
  <form method="POST" class="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" value="{{ event.title if event else '' }}" required>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="{{ event.date if event and event.date else '' }}">
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" value="{{ event.time if event and event.time else '' }}">
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" value="{{ event.location if event and event.location else '' }}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4">{{ event.description if event and event.description else '' }}</textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn">{{ "Update" if event else "Add" }} Event</button>
      <a href="{{ url_for('admin_bp.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
