{% extends "base.html" %}
{% block title %}Message â€” Admin{% endblock %}

{% block content %}
<section class="section section-narrow">
  <h1 class="page-title">Message</h1>
  <div class="msg-detail">
    <div class="msg-meta">
      <strong>{{ msg.name }}</strong> &lt;{{ msg.email }}&gt;
    </div>
    <div class="msg-date">{{ msg.created_at }}</div>
    <div class="msg-body">{{ msg.body }}</div>
    <div class="msg-actions">
      <a href="mailto:{{ msg.email }}" class="btn btn-sm">Reply</a>
      <form method="POST" action="{{ url_for('admin_bp.message_delete', msg_id=msg.id) }}" class="inline-form" onsubmit="return confirm('Delete this message?')">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
      </form>
      <a href="{{ url_for('admin_bp.dashboard') }}" class="btn btn-sm btn-secondary">Back</a>
    </div>
  </div>
</section>
{% endblock %}
