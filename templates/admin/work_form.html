{% extends "base.html" %}
{% block title %}{{ "Edit" if work else "New" }} Work â€” Admin{% endblock %}

{% block content %}
<section class="section section-narrow">
  <h1 class="page-title">{{ "Edit" if work else "New" }} Work</h1>
  <form method="POST" enctype="multipart/form-data" class="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" value="{{ work.title if work else '' }}" required>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" value="{{ work.year if work and work.year else '' }}">
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" id="duration" name="duration" value="{{ work.duration if work and work.duration else '' }}" placeholder="e.g. 12'30&quot;">
      </div>
    </div>
    <div class="form-group">
      <label for="performers">Performer(s)</label>
      <input type="text" id="performers" name="performers" value="{{ work.performers if work and work.performers else '' }}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4">{{ work.description if work and work.description else '' }}</textarea>
    </div>
    <div class="form-group">
      <label>Video Embed URLs</label>
      <div id="video-urls-container">
        {% for v in videos %}
        <div class="video-url-row">
          <input type="url" name="video_urls[]" value="{{ v.video_url }}" placeholder="https://www.youtube.com/embed/...">
          <button type="button" class="btn btn-secondary btn-remove-video">Remove</button>
        </div>
        {% endfor %}
      </div>
      <button type="button" id="add-video-btn" class="btn btn-secondary">+ Add video</button>
    </div>
    <div class="form-group">
      <label for="image">Image (optional)</label>
      <input type="file" id="image" name="image" accept="image/*">
      {% if work and work.image_filename %}
      <div class="form-image-preview">
        <img src="{{ url_for('static', filename='images/uploads/' + work.image_filename) }}" alt="Current image">
        <label><input type="checkbox" name="remove_image" value="1"> Remove image</label>
      </div>
      {% endif %}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn">{{ "Update" if work else "Add" }} Work</button>
      <a href="{{ url_for('admin_bp.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
