<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Jingmian Gong{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a href="{{ url_for('public_bp.index') }}" class="nav-logo">Jingmian Gong</a>
      <button class="nav-toggle" aria-label="Menu">&#9776;</button>
      <ul class="nav-links">
        <li><a href="{{ url_for('public_bp.bio') }}">Bio</a></li>
        <li><a href="{{ url_for('public_bp.works') }}">Works</a></li>
        <li><a href="{{ url_for('public_bp.events') }}">Events</a></li>
        <li><a href="{{ url_for('public_bp.contact') }}">Contact</a></li>
      </ul>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="flash-container">
    {% for cat, msg in messages %}
    <div class="flash flash-{{ cat }}">{{ msg }}</div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <span>&copy; {{ now().year }} Jingmian Gong</span>
      <a href="{{ url_for('admin_bp.dashboard') }}" class="footer-admin" title="Admin">&#9881;</a>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}?v=3"></script>
</body>
</html>
